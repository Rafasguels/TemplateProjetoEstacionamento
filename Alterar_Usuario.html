    <h1> Alteração das informações do Cliente </h1>

    <p> Se desejar alterar algum dado do cadastro do cliente, basta preencher as novas informações e clicar em "Alterar".</p>
    <form>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"> <b>E-mail:</b> <i class="glyphicon glyphicon-remove"></i></span>
          <input id="email" type="text" class="form-control" name="email" placeholder="Email" disabled>
        </div>
        <br>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"> <b>Nome:</b></span>
          <input id="msg" type="text" class="form-control" name="msg" placeholder="Nome...">
        </div>
        <br>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><b>Sobrenome:</b></span>
          <input id="msg" type="text" class="form-control" name="msg" placeholder="Sobrenome...">
        </div>
        <br>
        <div class="input-group col-xs-5">
          <span class="input-group-addon"><b>Celular / Telefone:</b></span>
          <input id="msg" type="number" class="form-control" name="msg" placeholder="(xx)9xxxx-xxxx - (xx)xxxx-xxxx">
        </div>
        <br>
          <button type="button" class="btn btn-success btn-lg"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;"><b> Alterar Cadastro </b></font></font></button>
      </form>
      <br>
